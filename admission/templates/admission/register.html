{% extends "base.html" %}
{%block title%}Register{%endblock title%}
{%block content%}
    {%if request.user.is_superuser%}
    <form method = 'POST'>
        {% csrf_token %}
        {{form.as_p}}
        <input type='submit' value='submit'>
    </form>
    <h1>Please Register here</h1>
    {%else%}
    <h1>You have to be super user to register</h1>
    {%endif%}
{%endblock content%}
