{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Hostel Management System</title>
    <link rel="icon" href="{% static 'GREET.svg' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .logo {
            max-width: 100px; /* Adjust this as needed */
            height: auto;    
            margin-top: 20px; /* Space above the logo */
            border-radius: 50%;
        }
        .welcome-section {
            margin-top: 50px; /* Space above the section */
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    {% if request.user.is_authenticated %}
        {% include "navbar.html" %}
    {% endif %}
    
    {% if not request.user.is_authenticated %}
    <div class="welcome-section">
        <img src="{% static 'GREET.svg' %}" class="logo img-fluid mb-4" alt="Logo">

        <h1 class="text-primary">Welcome to Greet Enterprises</h1>
    </div>
    {% endif %}
    
    {% block content %}{% endblock content %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
